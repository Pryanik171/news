apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "test.news"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // Константы
        buildConfigField('String', 'BaseUrl', '"https://newsapi.org/v2/"')
        buildConfigField('String', 'Platform', '"android"')
        buildConfigField('String', 'FromDate', '"2019-04-00"')
        buildConfigField('String', 'SortType', '"publishedAt"')
        buildConfigField('String', 'ApiKey', '"26eddb253e7840f988aec61f2ece2907"')
        buildConfigField('int', 'SQLITE_STUDIO_SERVICE_PORT', '14600')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    // Network
    implementation project(':network')
    // Local DB
    implementation project(":localdb")

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    depsViewModel()
    depsRxKotlin()
    depsKoin()
    depsLogger()

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    debugImplementation 'ru.digipeople.database:sqlitestudioservice:1.0.0'
    releaseImplementation 'ru.digipeople.database:sqlitestudioservice-stub:1.0.0'
}
